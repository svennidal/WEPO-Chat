<div class='row'>
	<div class='col-sm-9'>
		<h3>Hi {{currentUser}} - Active chat rooms</h3>
	</div>
	<div class='col-sm-3'>
		<button type='button' class='btn btn-danger btn-sm' id='buttonDisconnect' ng-click='disconnect()' href='/#/rooms/{{currentUser}}'>Disconnect</button>
	</div>
</div>
<div class="well">
	<form id='sendMessageBar'>
		<input type='text' class='form-control' id='newRoom' autocomplete='off' name='newRoom' ng-model='newRoom' placeholder='Enter a name for a new Room' />
		<button type='button' class='btn btn-primary' ng-click='createRoom()'>Create</button>
	</form>

	<p>Public rooms</p>
	<ul ng-repeat="room in rooms">
		<li><a href="#/room/{{currentUser}}/{{room}}">{{room}}</a></li>
	</ul>
</div>

<div class="well" ng-cloak ng-show='lockedRooms.length > 0'>
	<p>Password protected rooms</p>
	<ul ng-repeat="lockedRoom in lockedRooms">
		<li>
			<a href="#/room/{{currentUser}}/{{lockedRoom}}/?pass={{pass}}">{{lockedRoom}}</a>
			<input type='text' id='passwordInput' ng-model='pass' placeholder='Enter password'>
		</li>
	</ul>
</div>

<h4>{{banstring}}</h4>
<div class="well" ng-cloak ng-show='CurrentUserIsBanned'>
	<ul ng-repeat="room in banrooms">
		<li>{{room}}</li>
	</ul>
</div>
